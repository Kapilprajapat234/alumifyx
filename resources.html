  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    body.light-mode .navbar {
      background: transparent;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8a2be2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    body.light-mode .nav-links a {
      color: #0a0a0a;
    }

    .nav-links a.active {
      color: #8a2be2;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #8a2be2;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #8a2be2;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    body.light-mode .hero {
      background: linear-gradient(45deg, #f5f5f5, #e0e0e0);
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.2), transparent);
      top: 0;
      left: 0;
      animation: pulse 10s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #8a2be2, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: #8a2be2;
      animation: fadeInUp 1s ease-out;
    }

    body.light-mode .hero h1 {
      background: linear-gradient(45deg, #8a2be2, #0a0a0a);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
      color: #cccccc;
      animation: fadeInUp 1.2s ease-out 0.2s;
      animation-fill-mode: both;
    }

    body.light-mode .hero p {
      color: #333333;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .intro {
      padding: 100px 50px;
      background: #1a1a1a;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    body.light-mode .intro {
      background: #e0e0e0;
    }

    .intro-card {
      background: #0a0a0a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    body.light-mode .intro-card {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .intro-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #8a2be2;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .intro-card:hover::before {
      transform: scaleX(1);
    }

    .intro-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }

    .intro-card h4 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #8a2be2;
    }

    .intro-card p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 15px;
    }

    body.light-mode .intro-card p {
      color: #333333;
    }

    .intro-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 10px;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #8a2be2;
    }

    body.light-mode .cta-button {
      background: #8a2be2;
      color: #ffffff;
      border: 1px solid #6a1bb2;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
      background: #6a1bb2;
    }

    .error-message {
      text-align: center;
      margin: 20px 0;
      color: #ff4444;
      font-size: 18px;
    }

    .error-message a {
      color: #8a2be2;
      text-decoration: none;
    }

    .error-message a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .back-link a {
      color: #8a2be2;
      text-decoration: none;
      font-size: 16px;

    .back-link a:hover {
      text-decoration: underline;

      text-align: center;
      margin: 20px 0;

      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;

      background: #f5f5f5;
      color: #0a0a0a;

      .navbar { padding: 15px 20px; }
      .nav-links { gap: 15px; }
      .nav-links a { font-size: 14px; }
      .hero h1 { font-size: 40px; }

      .intro { padding: 50px 20px; }
      .search-bar input { width: 90%; }

    const course = urlParams.get('course');
    const subject = urlParams.get('subject')?.toLowerCase(); // Normalize to lowercase
    const resourceTitle = document.getElementById('resourceTitle');
    const resourceList = document.getElementById('resourceList');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const backLink = document.getElementById('backLink');
    const searchInput = document.getElementById('searchInput');

    // Set the back link with the course parameter
    if (course) {
      backLink.href = `subjects.html?course=${encodeURIComponent(course)}`;
    } else {
      backLink.href = 'subjects.html';
    }

    // Validate subject and course
    if (!course) {
      resourceTitle.textContent = "Error";
      errorText.innerHTML = 'No course specified. Please go back to <a href="academic.html">Academic Hub</a> and select a course.';
      errorMessage.style.display = 'block';
      resourceList.style.display = 'none';
      searchInput.style.display = 'none';
    } else if (!subject || !subjectChapters[subject]) {
      resourceTitle.textContent = "Error";
      errorText.innerHTML = `Invalid subject: "${subject || 'none'}". Please go back to <a href="subjects.html?course=${encodeURIComponent(course)}">Subjects</a> and select a valid subject.`;
      errorMessage.style.display = 'block';
      resourceList.style.display = 'none';
      searchInput.style.display = 'none';
    } else {
      // Capitalize subject for display (e.g., "c programming" -> "C Programming")
      const formattedSubject = subject.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
      resourceTitle.textContent = `${formattedSubject} Resources`;
      displayResources(subject);
    }

    function displayResources(subject) {
      const chapters = subjectChapters[subject] || [];
      resourceList.innerHTML = '';

      if (chapters.length === 0) {
        resourceList.innerHTML = '<p>No chapters available for this subject.</p>';
        return;
      }

      chapters.forEach(chapter => {
        const chapterResources = resources[chapter] || [];
        const card = document.createElement('div');
        card.className = 'intro-card';
        let resourcesHtml = '';

        if (chapterResources.length === 0) {
          resourcesHtml = '<p>No resources available for this chapter.</p>';
        } else {
          resourcesHtml = chapterResources.map(res => {
            if (res.type === 'pdf') {
              return `<p><a href="${res.url}" class="cta-button" target="_blank">Download PDF: ${res.title}</a></p>`;
            } else if (res.type === 'video') {
              return `<p>Watch Video: ${res.title}</p><iframe src="${res.url}" frameborder="0" allowfullscreen></iframe>`;
            }
            return '';
          }).join('');
        }

        card.innerHTML = `
          <h4>${chapter}</h4>
          ${resourcesHtml}
        `;
        resourceList.appendChild(card);
      });
    }

    // Search functionality
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const cards = resourceList.getElementsByClassName('intro-card');

      Array.from(cards).forEach(card => {
        const chapterTitle = card.querySelector('h4').textContent.toLowerCase();
        const resources = card.querySelectorAll('p');
        let resourceMatch = false;

        resources.forEach(resource => {
          if (resource.textContent.toLowerCase().includes(searchTerm)) {
            resourceMatch = true;
          }
        });

        if (chapterTitle.includes(searchTerm) || resourceMatch) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
