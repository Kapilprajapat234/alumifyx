<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumifyx - Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    body.light-mode .navbar {
      background: transparent;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8a2be2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    body.light-mode .nav-links a {
      color: #0a0a0a;
    }

    .nav-links a.active {
      color: #8a2be2;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #8a2be2;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #8a2be2;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    body.light-mode .hero {
      background: linear-gradient(45deg, #f5f5f5, #e0e0e0);
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.2), transparent);
      top: 0;
      left: 0;
      animation: pulse 10s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #8a2be2, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: #8a2be2;
      animation: fadeInUp 1s ease-out;
    }

    body.light-mode .hero h1 {
      background: linear-gradient(45deg, #8a2be2, #0a0a0a);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
      color: #cccccc;
      animation: fadeInUp 1.2s ease-out 0.2s;
      animation-fill-mode: both;
    }

    body.light-mode .hero p {
      color: #333333;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .intro {
      padding: 100px 50px;
      background: #1a1a1a;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    body.light-mode .intro {
      background: #e0e0e0;
    }

    .intro-card {
      background: #0a0a0a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    body.light-mode .intro-card {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .intro-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #8a2be2;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .intro-card:hover::before {
      transform: scaleX(1);
    }

    .intro-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }

    .intro-card h4 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #8a2be2;
    }

    .intro-card p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 15px;
    }

    body.light-mode .intro-card p {
      color: #333333;
    }

    .intro-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 10px;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #8a2be2;
    }

    body.light-mode .cta-button {
      background: #8a2be2;
      color: #ffffff;
      border: 1px solid #6a1bb2;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
      background: #6a1bb2;
    }

    .error-message {
      text-align: center;
      margin: 20px 0;
      color: #ff4444;
      font-size: 18px;
    }

    .error-message a {
      color: #8a2be2;
      text-decoration: none;
    }

    .error-message a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .back-link a {
      color: #8a2be2;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;
    }

    body.light-mode .search-bar input {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    @media (max-width: 768px) {
      .navbar { padding: 15px 20px; }
      .nav-links { gap: 15px; }
      .nav-links a { font-size: 14px; }
      .hero h1 { font-size: 40px; }
      .hero p { font-size: 16px; }
      .intro { padding: 50px 20px; }
      .search-bar input { width: 90%; }
      .modal-content, .settings-content { width: 95%; padding: 20px; }
    }

    .resources-container {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    .resource-item {
      background: rgba(138, 43, 226, 0.1);
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }

    .resource-item h5 {
      color: #8a2be2;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .resource-item p {
      color: #cccccc;
      margin-bottom: 15px;
    }

    body.light-mode .resource-item {
      background: rgba(138, 43, 226, 0.05);
    }

    body.light-mode .resource-item p {
      color: #666666;
    }

    .resource-item iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .resource-item .cta-button {
      margin-top: 10px;
    }

    body.font-small { font-size: 14px; }
    body.font-medium { font-size: 16px; }
    body.font-large { font-size: 18px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Alumifyx</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="academic.html" class="active">Academic</a>
      <a href="library.html">Library</a>
      <a href="growth.html">Growth</a>
      <a href="jobs.html">Jobs</a>
      <a href="mentorship.html">Mentorship</a>
    </div>
  </nav>

  <section class="hero">
    <h1 id="resourceTitle">Resources</h1>
    <p>Explore resources for your selected subject.</p>
  </section>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search resources...">
  </div>

  <section class="intro" id="resourceList"></section>

  <div class="error-message" id="errorMessage" style="display: none;">
    <p id="errorText"></p>
  </div>

  <div class="back-link">
    <a id="backLink" href="subjects.html">Back to Subjects</a>
  </div>

  <script>
    const BASE_URL = "https://alumifyx.onrender.com";
    async function checkSessionOrRedirect() {
      try {
        const response = await fetch(`${BASE_URL}/api/user`, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
          credentials: "include"
        });
        if (!response.ok) throw new Error("Not logged in");
        return await response.json();
      } catch (e) {
        window.location.href = "index.html";
        throw e;
      }
    }
    document.addEventListener('DOMContentLoaded', async () => {
      await checkSessionOrRedirect();
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.body.classList.add('light-mode');
        }
        const settings = JSON.parse(localStorage.getItem('settings')) || {};
        if (settings.fontSize) {
          document.body.classList.add(`font-${settings.fontSize}`);
        }
      } catch (e) {
        console.error('Error loading theme/font settings:', e);
      }

      const urlParams = new URLSearchParams(window.location.search);
      const course = urlParams.get('course');
      const subject = urlParams.get('subject')?.toLowerCase();
      const chapter = urlParams.get('chapter');
      const resourceTitle = document.getElementById('resourceTitle');
      const resourceList = document.getElementById('resourceList');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const backLink = document.getElementById('backLink');
      const searchInput = document.getElementById('searchInput');

      // Set the back link with the course parameter
      if (course) {
        backLink.href = `subjects.html?course=${encodeURIComponent(course)}`;
      } else {
        backLink.href = 'subjects.html';
      }

      // Sample resources data (you can replace this with your actual data)
      const sampleResources = {
        "c programming": {
          "Introduction to C": [
            { title: "C Programming Basics", type: "pdf", url: "https://example.com/c-basics.pdf" },
            { title: "C Programming Tutorial", type: "video", url: "https://www.youtube.com/embed/example1" }
          ],
          "Variables and Data Types": [
            { title: "Data Types in C", type: "pdf", url: "https://example.com/data-types.pdf" },
            { title: "Variables Tutorial", type: "video", url: "https://www.youtube.com/embed/example2" }
          ]
        },
        "web development": {
          "HTML Basics": [
            { title: "HTML5 Guide", type: "pdf", url: "https://example.com/html5.pdf" },
            { title: "HTML Crash Course", type: "video", url: "https://www.youtube.com/embed/example3" }
          ],
          "CSS Fundamentals": [
            { title: "CSS Complete Guide", type: "pdf", url: "https://example.com/css-guide.pdf" },
            { title: "CSS Tutorial", type: "video", url: "https://www.youtube.com/embed/example4" }
          ]
        }
        // Add more subjects and their resources here
      };

      // Validate subject and course
      if (!course || !subject) {
        resourceTitle.textContent = "Error";
        errorText.innerHTML = 'Missing required parameters. Please go back to <a href="academic.html">Academic Hub</a> and select a course and subject.';
        errorMessage.style.display = 'block';
        resourceList.style.display = 'none';
        searchInput.style.display = 'none';
      } else {
        // Capitalize subject for display
        const formattedSubject = subject.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        resourceTitle.textContent = `${formattedSubject} Resources`;
        
        // Get resources for the subject
        const subjectResources = sampleResources[subject] || {};
        
        if (Object.keys(subjectResources).length === 0) {
          resourceList.innerHTML = '<p>No resources available for this subject yet.</p>';
          return;
        }

        // Display resources by chapter
        Object.entries(subjectResources).forEach(([chapter, resources]) => {
          const chapterCard = document.createElement('div');
          chapterCard.className = 'intro-card';
          chapterCard.innerHTML = `
            <h4>${chapter}</h4>
            <div class="resources-container">
              ${resources.map(resource => `
                <div class="resource-item">
                  <h5>${resource.title}</h5>
                  <p>${resource.type.toUpperCase()} Resource</p>
                  ${resource.type === 'video' 
                    ? `<iframe src="${resource.url}" frameborder="0" allowfullscreen></iframe>`
                    : `<a href="${resource.url}" class="cta-button" target="_blank">Download ${resource.type.toUpperCase()}</a>`
                  }
                </div>
              `).join('')}
            </div>
          `;
          resourceList.appendChild(chapterCard);
        });
      }

      // Search functionality
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const cards = resourceList.getElementsByClassName('intro-card');

        Array.from(cards).forEach(card => {
          const title = card.querySelector('h4').textContent.toLowerCase();
          const resources = card.querySelectorAll('.resource-item');
          let shouldShow = false;

          resources.forEach(resource => {
            const resourceTitle = resource.querySelector('h5').textContent.toLowerCase();
            if (resourceTitle.includes(searchTerm)) {
              shouldShow = true;
            }
          });

          if (title.includes(searchTerm) || shouldShow) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
