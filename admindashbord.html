<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumifyx - Academic Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2a1a3a);
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    body.light-mode {
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #0a0a0a;
    }

    /* Background Animations */
    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .ring {
      position: absolute;
      border: 2px solid rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      animation: pulseRing 8s infinite ease-in-out;
      opacity: 0.5;
    }

    .ring:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .ring:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #bb86fc;
      border-radius: 50%;
      animation: floatParticle 10s infinite linear;
      opacity: 0.4;
    }

    .particle:nth-child(3) {
      top: 20%;
      left: 10%;
      animation-delay: 1s;
    }

    .particle:nth-child(4) {
      top: 70%;
      left: 50%;
      animation-delay: 3s;
    }

    @keyframes pulseRing {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    @keyframes floatParticle {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-50px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 0.4; }
    }

    /* Navigation Bar */
    .nav-bar {
      background-color: #2a1a3a;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    body.light-mode .nav-bar {
      background-color: #e0e0e0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-bar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    body.light-mode .nav-bar a {
      color: #0a0a0a;
    }

    .nav-bar a.active, .nav-bar a:hover {
      color: #bb86fc;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #bb86fc;
      text-align: center;
      margin: 30px 0;
      animation: fadeIn 2s ease-in-out;
    }

    .tagline {
      font-size: 24px;
      color: #ffffff;
      text-align: center;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out;
    }

    body.light-mode .tagline {
      color: #0a0a0a;
    }

    /* Course Selection */
    .course-selection {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }

    .course-btn {
      padding: 10px 20px;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #8a2be2;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      animation: slideIn 1s ease-in-out forwards;
      text-decoration: none;
      text-align: center;
    }

    body.light-mode .course-btn {
      background-color: #e0e0e0;
      color: #0a0a0a;
    }

    .course-btn:hover {
      background-color: #8a2be2;
      transform: translateY(-2px);
    }

    /* Ad Space */
    .ad-space {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      animation: fadeIn 2s ease-in-out;
    }

    body.light-mode .ad-space {
      background: #e0e0e0;
    }

    .ad-space img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .ad-space p {
      color: #cccccc;
      font-size: 18px;
      margin-top: 10px;
    }

    body.light-mode .ad-space p {
      color: #333333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Font Size Adjustments */
    body.font-small {
      font-size: 14px;
    }

    body.font-medium {
      font-size: 16px;
    }

    body.font-large {
      font-size: 18px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-bar {
        padding: 10px;
      }

      .nav-bar a {
        font-size: 14px;
        margin: 0 10px;
      }

      .course-btn {
        padding: 8px 15px;
        font-size: 14px;
      }

      .tagline {
        font-size: 18px;
      }

      .ring:nth-child(1) { width: 60px; height: 60px; }
      .ring:nth-child(2) { width: 80px; height: 80px; }
      .particle { width: 4px; height: 4px; }
    }
  </style>
</head>

  <script>
    // Load theme and font size from localStorage with error handling
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light-mode');
      }

      const settings = JSON.parse(localStorage.getItem('settings')) || {};
      if (settings.fontSize) {
        document.body.classList.add(font-${settings.fontSize});
      }
    } catch (e) {
      console.error('Error loading theme/font settings from localStorage:', e);
      if (e.name === 'QuotaExceededError') {
        alert('Storage limit exceeded. Please clear some data or use a different browser.');
      }
    }
  </script>
</body>
</html>
