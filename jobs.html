<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumifyx - Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    body.light-mode .navbar {
      background: transparent;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8a2be2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    body.light-mode .nav-links a {
      color: #0a0a0a;
    }

    .nav-links a.active {
      color: #8a2be2;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #8a2be2;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #8a2be2;
    }

    .search-container {
      position: relative;
      margin-left: 20px;
    }

    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .search-btn:hover {
      transform: scale(1.1);
    }

    .search-btn:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    .search-btn svg {
      width: 24px;
      height: 24px;
      fill: #ffffff;
    }

    body.light-mode .search-btn svg {
      fill: #0a0a0a;
    }

    .search-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    body.light-mode .search-dropdown {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-container.active .search-dropdown {
      display: block;
    }

    .search-input {
      padding: 8px 12px;
      background: #0a0a0a;
      color: #ffffff;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    body.light-mode .search-input {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .search-input:focus {
      border-color: #6a1bb2;
    }

    .search-input::placeholder {
      color: #cccccc;
    }

    body.light-mode .search-input::placeholder {
      color: #666666;
    }

    .profile {
      position: relative;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #8a2be2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-icon:hover {
      transform: scale(1.1);
    }

    .profile-icon svg {
      fill: #ffffff;
      width: 24px;
      height: 24px;
    }

    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    body.light-mode .profile-dropdown {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .profile-dropdown a, .profile-dropdown button {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.light-mode .profile-dropdown a, body.light-mode .profile-dropdown button {
      color: #0a0a0a;
    }

    .profile-dropdown a:hover, .profile-dropdown button:hover {
      background: #8a2be2;
      border-radius: 4px;
      color: #ffffff;
    }

    .profile.active .profile-dropdown {
      display: flex;
    }

    .profile-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .profile-modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    body.light-mode .modal-content {
      background: #ffffff;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      color: #8a2be2;
      margin-bottom: 20px;
    }

    .modal-content form {
      display: grid;
      gap: 15px;
    }

    .modal-content label {
      color: #cccccc;
      font-size: 14px;
    }

    body.light-mode .modal-content label {
      color: #333333;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 10px;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;
    }

    body.light-mode .modal-content input,
    body.light-mode .modal-content textarea,
    body.light-mode .modal-content select {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .modal-content input[type="file"] {
      padding: 5px;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 80px;
    }

    .profile-pic-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #8a2be2;
    }

    .modal-content .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .modal-content button[type="submit"] {
      background: #8a2be2;
      color: #ffffff;
    }

    .modal-content button[type="submit"]:hover {
      background: #6a1bb2;
    }

    .modal-content button[type="button"] {
      background: #cccccc;
      color: #0a0a0a;
    }

    body.light-mode .modal-content button[type="button"] {
      background: #666666;
      color: #ffffff;
    }

    .modal-content button[type="button"]:hover {
      background: #999999;
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .settings-modal.active {
      display: flex;
    }

    .settings-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideIn 0.3s ease-out;
    }

    body.light-mode .settings-content {
      background: #ffffff;
    }

    .settings-content h2 {
      color: #8a2be2;
      margin-bottom: 20px;
    }

    .settings-content .setting-group {
      margin-bottom: 20px;
    }

    .settings-content label {
      color: #cccccc;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    body.light-mode .settings-content label {
      color: #333333;
    }

    .settings-content input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #8a2be2;
    }

    .settings-content select {
      width: 100%;
      padding: 10px;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;
    }

    body.light-mode .settings-content select {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .settings-content button {
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .settings-content button:hover {
      background: #6a1bb2;
    }

    .settings-content button.delete-account {
      background: #ff4444;
    }

    .settings-content button.delete-account:hover {
      background: #cc3333;
    }

    .main-section {
      padding: 100px 50px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      font-size: 36px;
      color: #8a2be2;
      text-align: center;
      margin-bottom: 30px;
    }

    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .back-link a {
      color: #8a2be2;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #6a1bb2;
    }

    .skills-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
      animation: fadeInUp 1.2s ease-out 0.2s;
      animation-fill-mode: both;
    }

    .skill-option {
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body.light-mode .skill-option {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .skill-option:hover {
      transform: translateY(-5px);
      background: #8a2be2;
      color: #ffffff;
    }

    .skill-option input {
      margin-right: 8px;
      accent-color: #8a2be2;
    }

    .skill-option.hidden {
      display: none;
    }

    .show-jobs-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background: #8a2be2;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1.4s ease-out 0.4s;
      animation-fill-mode: both;
    }

    .show-jobs-btn:hover {
      background: #6a1bb2;
      transform: translateY(-5px);
    }

    .show-jobs-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .job-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      animation: fadeInUp 1s ease-out 0.6s;
      animation-fill-mode: both;
    }

    .job {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body.light-mode .job {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .job::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #8a2be2;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .job:hover::before {
      transform: scaleX(1);
    }

    .job:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }

    .job h3 {
      font-size: 22px;
      color: #8a2be2;
      margin-bottom: 10px;
    }

    .job p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    body.light-mode .job p {
      color: #333333;
    }

    .apply-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .apply-btn:hover {
      background: #6a1bb2;
      transform: translateY(-5px);
    }

    .apply-btn.disabled {
      background: #666666;
      cursor: not-allowed;
      transform: none;
    }

    .apply-btn.disabled:hover::after {
      content: 'Application link not available yet.';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333333;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .no-jobs {
      color: #ff4444;
      font-size: 18px;
      text-align: center;
      margin: 20px 0;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.font-small { font-size: 14px; }
    body.font-medium { font-size: 16px; }
    body.font-large { font-size: 18px; }

    @media (max-width: 768px) {
      .navbar { padding: 15px 20px; }
      .nav-links { gap: 15px; }
      .nav-links a { font-size: 14px; }
      .search-input { width: 150px; }
      .main-section { padding: 50px 20px; }
      h2 { font-size: 28px; }
      .skill-option { padding: 10px 15px; }
      .job { width: 90%; }
    }

    @media (max-width: 900px) {
      .navbar {
        padding: 12px 16px;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background: #181818;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100vw;
        z-index: 1001;
        gap: 0;
        border-bottom: 1px solid #8a2be2;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
        cursor: pointer;
        width: 32px;
        height: 32px;
        margin-left: auto;
        z-index: 1002;
      }
      .hamburger span {
        display: block;
        height: 4px;
        width: 100%;
        background: #8a2be2;
        margin: 6px 0;
        border-radius: 2px;
        transition: 0.3s;
      }
    }

    @media (max-width: 600px) {
      .main-section { padding: 16px; }
      .job { width: 95vw; max-width: 100vw; }
      .skills-selection { grid-template-columns: 1fr; }
      h2 { font-size: 20px; }
    }
  </style>
</head>

  <script>
    const BASE_URL = "https://alumifyx.onrender.com";

    async function checkSessionOrRedirect() {
      try {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.token) throw new Error('No user token');
        const response = await fetch(`${BASE_URL}/api/user`, {
          method: "GET",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${user.token}`
          }
        });
        if (!response.ok) throw new Error("Not logged in");
        return await response.json();
      } catch (e) {
        window.location.href = "index.html";
        throw e;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkSessionOrRedirect();

      // Initialize theme and font size
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.body.classList.add('light-mode');
          const themeToggle = document.getElementById('themeToggle');
          if (themeToggle) themeToggle.checked = true;
        }
        const settings = safeParse(localStorage.getItem('settings'), { fontSize: 'medium' });
        document.body.classList.add(`font-${settings.fontSize || 'medium'}`);
        const fontSizeSelect = document.getElementById('fontSize');
        if (fontSizeSelect) {
          fontSizeSelect.value = settings.fontSize || 'medium';
        }
      } catch (e) {
        // No alert, just use default
      }

      // Profile dropdown
      const profile = document.querySelector('.profile');
      const profileIcon = document.querySelector('.profile-icon');

      function toggleProfileDropdown() {
        profile.classList.toggle('active');
        const isExpanded = profile.classList.contains('active');
        profileIcon.setAttribute('aria-expanded', isExpanded);
      }

      if (profileIcon) {
        profileIcon.addEventListener('click', toggleProfileDropdown);
        profileIcon.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleProfileDropdown();
          }
        });
      }

      document.addEventListener('click', (e) => {
        if (!profile.contains(e.target)) {
          profile.classList.remove('active');
          profileIcon.setAttribute('aria-expanded', false);
        }
      });

      // Search container toggle
      const searchContainer = document.querySelector('.search-container');
      const searchBtn = document.querySelector('.search-btn');

      function toggleSearchDropdown() {
        searchContainer.classList.toggle('active');
        const isExpanded = searchContainer.classList.contains('active');
        searchBtn.setAttribute('aria-expanded', isExpanded);
      }

      if (searchBtn) {
        searchBtn.addEventListener('click', toggleSearchDropdown);
        searchBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleSearchDropdown();
          }
        });
      }

      document.addEventListener('click', (e) => {
        if (!searchContainer.contains(e.target)) {
          searchContainer.classList.remove('active');
          searchBtn.setAttribute('aria-expanded', false);
        }
      });

      // Profile modal
      const profileModal = document.getElementById('profileModal');
      const profileForm = document.getElementById('profileForm');
      const profilePicInput = document.getElementById('profilePic');
      const profilePicPreview = document.getElementById('profilePicPreview');

      window.openProfileModal = async function () {
        profileModal.classList.add('active');
        profile.classList.remove('active');
        profileIcon.setAttribute('aria-expanded', false);
        await loadProfileData();
      };

      window.closeProfileModal = function () {
        profileModal.classList.remove('active');
      };

      async function loadProfileData() {
        try {
          const response = await fetch(`${BASE_URL}/api/user`, {
            method: 'GET',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${JSON.parse(localStorage.getItem('user')).token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load profile data');
          }

          const user = await response.json();
          document.getElementById('name').value = user.name || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('phone').value = user.phone || '';
          document.getElementById('education').value = user.education || '';
          document.getElementById('skills').value = user.skills || '';
          document.getElementById('certifications').value = user.certifications || '';
          document.getElementById('address').value = user.address || '';
          document.getElementById('gender').value = user.gender || '';
          document.getElementById('dob').value = user.dob || '';
          document.getElementById('bio').value = user.bio || '';
          
          if (user.profilePic) {
            profilePicPreview.src = user.profilePic;
            profilePicPreview.style.display = 'block';
          } else {
            profilePicPreview.style.display = 'none';
          }
        } catch (error) {
          console.error('Error loading profile:', error);
          alert('Error loading profile data. Please try again.');
        }
      }

      if (profilePicInput) {
        profilePicInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file) {
            if (!file.type.startsWith('image/')) {
              alert('Please upload a valid image file (e.g., PNG, JPEG).');
              profilePicInput.value = '';
              return;
            }
            if (file.size > 2 * 1024 * 1024) {
              alert('Profile picture must be less than 2MB.');
              profilePicInput.value = '';
              return;
            }
            const reader = new FileReader();
            reader.onload = () => {
              profilePicPreview.src = reader.result;
              profilePicPreview.style.display = 'block';
            };
            reader.onerror = () => {
              alert('Error reading the file. Please try a different image.');
              profilePicInput.value = '';
            };
            reader.readAsDataURL(file);
          }
        });
      }

      if (profileForm) {
        profileForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const phone = document.getElementById('phone').value;
          if (phone && !/^\+?\d{10,15}$/.test(phone)) {
            alert('Please enter a valid phone number (10-15 digits).');
            return;
          }

          const formData = new FormData();
          formData.append('name', document.getElementById('name').value);
          formData.append('email', document.getElementById('email').value);
          formData.append('phone', document.getElementById('phone').value);
          formData.append('education', document.getElementById('education').value);
          formData.append('skills', document.getElementById('skills').value);
          formData.append('certifications', document.getElementById('certifications').value);
          formData.append('address', document.getElementById('address').value);
          formData.append('gender', document.getElementById('gender').value);
          formData.append('dob', document.getElementById('dob').value);
          formData.append('bio', document.getElementById('bio').value);
          
          if (profilePicInput.files[0]) {
            formData.append('profilePic', profilePicInput.files[0]);
          }

          try {
            const response = await fetch(`${BASE_URL}/api/user`, {
              method: 'PUT',
              body: formData,
              headers: { 'Authorization': `Bearer ${JSON.parse(localStorage.getItem('user')).token}` }
            });

            if (!response.ok) {
              throw new Error('Failed to update profile');
            }

            const data = await response.json();
            alert(data.message || 'Profile updated successfully!');
            closeProfileModal();
          } catch (error) {
            console.error('Error updating profile:', error);
            alert('Error updating profile. Please try again.');
          }
        });
      }

      // Settings modal
      const settingsModal = document.getElementById('settingsModal');
      const themeToggle = document.getElementById('themeToggle');
      const fontSizeSelect = document.getElementById('fontSize');

      window.openSettingsModal = function () {
        settingsModal.classList.add('active');
        profile.classList.remove('active');
        profileIcon.setAttribute('aria-expanded', false);
        loadSettings();
      };

      window.closeSettingsModal = function () {
        settingsModal.classList.remove('active');
      };

      function loadSettings() {
        const settings = safeParse(localStorage.getItem('settings'), { fontSize: 'medium' });
        if (themeToggle) {
          themeToggle.checked = localStorage.getItem('theme') === 'light';
        }
        if (fontSizeSelect) {
          fontSizeSelect.value = settings.fontSize || 'medium';
        }
      }

      window.saveSettings = function () {
        const settings = {
          fontSize: fontSizeSelect.value
        };
        try {
          localStorage.setItem('settings', JSON.stringify(settings));
          document.body.classList.remove('font-small', 'font-medium', 'font-large');
          document.body.classList.add(`font-${fontSizeSelect.value}`);
          alert('Settings saved successfully!');
          closeSettingsModal();
        } catch (e) {
          console.error('Error saving settings:', e);
          alert('Error saving settings. Please try again.');
        }
      };

      if (themeToggle) {
        themeToggle.addEventListener('change', () => {
          document.body.classList.toggle('light-mode');
          try {
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
          } catch (e) {
            console.error('Error saving theme:', e);
            alert('Error saving theme. Please try again.');
          }
        });
      }

      // Logout
      window.logout = async function () {
        try {
          const user = JSON.parse(localStorage.getItem('user'));
          if (!user || !user.token) {
            throw new Error('No user token found');
          }

          const response = await fetch(`${BASE_URL}/api/auth/logout`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${user.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Logout failed');
          }

          // Clear all relevant localStorage items
          localStorage.removeItem('user');
          localStorage.removeItem('profileData');
          localStorage.removeItem('adminData');
          localStorage.removeItem('settings');

          alert('Logged out successfully.');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        } catch (error) {
          console.error('Error during logout:', error);
          alert('Error logging out. Please try again.');
        }
      };

      // Search skills
      window.searchSkills = function (query) {
        const skillOptions = document.querySelectorAll('.skill-option');
        query = query.toLowerCase();

        skillOptions.forEach(option => {
          const skillText = option.querySelector('span').textContent.toLowerCase();
          if (skillText.includes(query)) {
            option.classList.remove('hidden');
          } else {
            option.classList.add('hidden');
          }
        });
      };

      // Show jobs based on selected skills
      window.showJobs = async function () {
        const showJobsBtn = document.querySelector('.show-jobs-btn');
        const jobList = document.getElementById('jobList');
        jobList.innerHTML = '';

        const selectedSkills = Array.from(document.querySelectorAll('.skill-option input:checked'))
          .map(input => input.value);

        if (selectedSkills.length === 0) {
          jobList.innerHTML = '<p class="no-jobs">Please select at least one skill to find jobs.</p>';
          return;
        }

        showJobsBtn.classList.add('loading');
        showJobsBtn.textContent = 'Loading...';

        try {
          const response = await fetch(`${BASE_URL}/api/jobs`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${JSON.parse(localStorage.getItem('user')).token}`
            },
            body: JSON.stringify({ skills: selectedSkills })
          });

          if (!response.ok) {
            throw new Error('Failed to load jobs');
          }

          const jobs = await response.json();

          if (jobs.length > 0) {
            jobs.forEach(job => {
              const jobElement = document.createElement('div');
              jobElement.className = 'job';
              jobElement.innerHTML = `
                <h3>${job.title}</h3>
                <p>Company: ${job.company}</p>
                <p>Location: ${job.location}</p>
                <p>Salary: ${job.salary || 'Not specified'}</p>
                <p>Type: ${job.type || 'Full-time'}</p>
                <p>Description: ${job.description}</p>
                <a href="${job.applicationLink || '#'}" class="apply-btn ${!job.applicationLink ? 'disabled' : ''}">
                  Apply Now
                </a>
              `;
              jobList.appendChild(jobElement);
            });
          } else {
            jobList.innerHTML = '<p class="no-jobs">No jobs found for the selected skills.</p>';
          }
        } catch (error) {
          console.error('Error loading jobs:', error);
          jobList.innerHTML = '<p class="no-jobs">Error loading jobs. Please try again later.</p>';
        } finally {
          showJobsBtn.classList.remove('loading');
          showJobsBtn.textContent = 'Show Jobs';
        }
      };
    });

    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }

    // Utility function to safely parse JSON
    function safeParse(jsonString, defaultValue) {
      try {
        return JSON.parse(jsonString) || defaultValue;
      } catch (e) {
        return defaultValue;
      }
    }
  </script>
