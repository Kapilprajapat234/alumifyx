<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumifyx - Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    body.light-mode .navbar {
      background: transparent;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8a2be2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    body.light-mode .nav-links a {
      color: #0a0a0a;
    }

    .nav-links a.active {
      color: #8a2be2;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #8a2be2;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #8a2be2;
    }

    .search-container {
      position: relative;
      margin-left: 20px;
    }

    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .search-btn:hover {
      transform: scale(1.1);
    }

    .search-btn:focus {
      outline: 2px solid #8a2be2;
      outline-offset: 2px;
    }

    .search-btn svg {
      width: 24px;
      height: 24px;
      fill: #ffffff;
    }

    body.light-mode .search-btn svg {
      fill: #0a0a0a;
    }

    .search-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    body.light-mode .search-dropdown {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-container.active .search-dropdown {
      display: block;
    }

    .search-input {
      padding: 8px 12px;
      background: #0a0a0a;
      color: #ffffff;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    body.light-mode .search-input {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .search-input:focus {
      border-color: #6a1bb2;
    }

    .search-input::placeholder {
      color: #cccccc;
    }

    body.light-mode .search-input::placeholder {
      color: #666666;
    }

    .profile {
      position: relative;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #8a2be2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-icon:hover {
      transform: scale(1.1);
    }

    .profile-icon svg {
      fill: #ffffff;
      width: 24px;
      height: 24px;
    }

    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    body.light-mode .profile-dropdown {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .profile-dropdown a, .profile-dropdown button {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.light-mode .profile-dropdown a, body.light-mode .profile-dropdown button {
      color: #0a0a0a;
    }

    .profile-dropdown a:hover, .profile-dropdown button:hover {
      background: #8a2be2;
      border-radius: 4px;
      color: #ffffff;
    }

    .profile.active .profile-dropdown {
      display: flex;
    }

    .profile-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .profile-modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    body.light-mode .modal-content {
      background: #ffffff;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      color: #8a2be2;
      margin-bottom: 20px;
    }

    .modal-content form {
      display: grid;
      gap: 15px;
    }

    .modal-content label {
      color: #cccccc;
      font-size: 14px;
    }

    body.light-mode .modal-content label {
      color: #333333;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 10px;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;
    }

    body.light-mode .modal-content input,
    body.light-mode .modal-content textarea,
    body.light-mode .modal-content select {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .modal-content input[type="file"] {
      padding: 5px;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 80px;
    }

    .profile-pic-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #8a2be2;
    }

    .modal-content .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .modal-content button[type="submit"] {
      background: #8a2be2;
      color: #ffffff;
    }

    .modal-content button[type="submit"]:hover {
      background: #6a1bb2;
    }

    .modal-content button[type="button"] {
      background: #cccccc;
      color: #0a0a0a;
    }

    body.light-mode .modal-content button[type="button"] {
      background: #666666;
      color: #ffffff;
    }

    .modal-content button[type="button"]:hover {
      background: #999999;
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .settings-modal.active {
      display: flex;
    }

    .settings-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideIn 0.3s ease-out;
    }

    body.light-mode .settings-content {
      background: #ffffff;
    }

    .settings-content h2 {
      color: #8a2be2;
      margin-bottom: 20px;
    }

    .settings-content .setting-group {
      margin-bottom: 20px;
    }

    .settings-content label {
      color: #cccccc;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    body.light-mode .settings-content label {
      color: #333333;
    }

    .settings-content input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #8a2be2;
    }

    .settings-content select {
      width: 100%;
      padding: 10px;
      border: 1px solid #8a2be2;
      border-radius: 6px;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 16px;
    }

    body.light-mode .settings-content select {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .settings-content button {
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .settings-content button:hover {
      background: #6a1bb2;
    }

    .settings-content button.delete-account {
      background: #ff4444;
    }

    .settings-content button.delete-account:hover {
      background: #cc3333;
    }

    .main-section {
      padding: 100px 50px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      font-size: 36px;
      color: #8a2be2;
      text-align: center;
      margin-bottom: 30px;
    }

    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .back-link a {
      color: #8a2be2;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #6a1bb2;
    }

    .skills-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
      animation: fadeInUp 1.2s ease-out 0.2s;
      animation-fill-mode: both;
    }

    .skill-option {
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body.light-mode .skill-option {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .skill-option:hover {
      transform: translateY(-5px);
      background: #8a2be2;
      color: #ffffff;
    }

    .skill-option input {
      margin-right: 8px;
      accent-color: #8a2be2;
    }

    .skill-option.hidden {
      display: none;
    }

    .show-jobs-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background: #8a2be2;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1.4s ease-out 0.4s;
      animation-fill-mode: both;
    }

    .show-jobs-btn:hover {
      background: #6a1bb2;
      transform: translateY(-5px);
    }

    .show-jobs-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .job-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      animation: fadeInUp 1s ease-out 0.6s;
      animation-fill-mode: both;
    }

    .job {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body.light-mode .job {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .job::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #8a2be2;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .job:hover::before {
      transform: scaleX(1);
    }

    .job:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }

    .job h3 {
      font-size: 22px;
      color: #8a2be2;
      margin-bottom: 10px;
    }

    .job p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    body.light-mode .job p {
      color: #333333;
    }

    .apply-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #8a2be2;
      color: #ffffff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .apply-btn:hover {
      background: #6a1bb2;
      transform: translateY(-5px);
    }

    .apply-btn.disabled {
      background: #666666;
      cursor: not-allowed;
      transform: none;
    }

    .apply-btn.disabled:hover::after {
      content: 'Application link not available yet.';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333333;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .no-jobs {
      color: #ff4444;
      font-size: 18px;
      text-align: center;
      margin: 20px 0;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.font-small { font-size: 14px; }
    body.font-medium { font-size: 16px; }
    body.font-large { font-size: 18px; }

    @media (max-width: 768px) {
      .navbar { padding: 15px 20px; }
      .nav-links { gap: 15px; }
      .nav-links a { font-size: 14px; }
      .search-input { width: 150px; }
      .main-section { padding: 50px 20px; }
      h2 { font-size: 28px; }
      .skill-option { padding: 10px 15px; }
      .job { width: 90%; }
    }
  </style>
</head>

  <div class="profile-modal" id="profileModal">

      <h2>My Profile</h2>
      <form id="profileForm">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">
        <img id="profilePicPreview" src="" alt="Profile Picture" style="display: none;">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <label for="email">Email</label>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Your Phone Number">
        <label for="education">Education</label>
        <textarea id="education" placeholder="Your Education (e.g., B.Tech, Computer Science)"></textarea>
        <label for="skills">Skills</label>
        <input type="text" id="skills" placeholder="Your Skills (comma-separated)">
        <label for="certifications">Certifications</label>
        <textarea id="certifications" placeholder="Your Certifications"></textarea>
        <label for="address">Address</label>
        <textarea id="address" placeholder="Your Address"></textarea>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell us about yourself"></textarea>
        <div class="form-buttons">
          <button type="submit">Save</button>
          <button type="button" onclick="closeProfileModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

    function showJobs() {
      const jobList = document.getElementById('jobList');
      const showJobsBtn = document.querySelector('.show-jobs-btn');
      if (!jobList || !showJobsBtn) {
        console.error('Job list or button not found');
        return;
      }

      showJobsBtn.classList.add('loading');
      jobList.innerHTML = '<p>Loading jobs...</p>';

      setTimeout(() => {
        jobList.innerHTML = '';
        const selectedSkills = Array.from(document.querySelectorAll('#skillsSelection input:checked'))
          .map(input => input.value);

        if (selectedSkills.length === 0) {
          jobList.innerHTML = '<p class="no-jobs">Please select at least one skill to see job opportunities.</p>';
          showJobsBtn.classList.remove('loading');
          return;
        }

        const matchingJobs = jobs.filter(job => 
          selectedSkills.every(skill => job.skills.includes(skill))
        );

        if (matchingJobs.length === 0) {
          jobList.innerHTML = '<p class="no-jobs">No jobs found for the selected skills combination.</p>';
          showJobsBtn.classList.remove('loading');
          return;
        }

        matchingJobs.forEach(job => {
          const jobDiv = document.createElement('div');
          jobDiv.className = 'job';
          const applyLink = job.link && job.link !== '#' ? job.link : '#';
          const isLinkValid = job.link && job.link !== '#';
          jobDiv.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p>${job.description}</p>
            <a href="${applyLink}" class="apply-btn ${!isLinkValid ? 'disabled' : ''}" ${isLinkValid ? 'target="_blank"' : ''} tabindex="0">Apply Now</a>
          `;
          jobList.appendChild(jobDiv);
        });

        showJobsBtn.classList.remove('loading');
      }, 500);
    }

    function searchSkills(query) {
      const skills = document.querySelectorAll('.skill-option');
      if (!skills.length) {
        console.error('No skill options found');
        return;
      }
      const lowerQuery = query.toLowerCase().trim();

      skills.forEach(skill => {
        const skillText = skill.querySelector('span').textContent.toLowerCase();
        skill.classList.toggle('hidden', !skillText.includes(lowerQuery));
      });
    }

    const searchContainer = document.querySelector('.search-container');
    const searchBtn = document.querySelector('.search-btn');
    if (searchContainer && searchBtn) {
      function toggleSearchDropdown() {
        searchContainer.classList.toggle('active');
        const isExpanded = searchContainer.classList.contains('active');
        searchBtn.setAttribute('aria-expanded', isExpanded);
        if (isExpanded) {
          const searchInput = document.querySelector('.search-input');
          if (searchInput) {
            searchInput.focus();
            searchInput.value = '';
            searchSkills('');
          }
        }
      }

      searchBtn.addEventListener('click', toggleSearchDropdown);
      searchBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleSearchDropdown();
        }
      });

      document.addEventListener('click', (e) => {
        if (!searchContainer.contains(e.target) && e.target !== searchBtn) {
          searchContainer.classList.remove('active');
          searchBtn.setAttribute('aria-expanded', false);
          searchSkills('');
        }
      });
    }

    const profile = document.querySelector('.profile');
    const profileIcon = document.querySelector('.profile-icon');
    if (profile && profileIcon) {
      function toggleProfileDropdown() {
        profile.classList.toggle('active');
        const isExpanded = profile.classList.contains('active');
        profileIcon.setAttribute('aria-expanded', isExpanded);
      }

      profileIcon.addEventListener('click', toggleProfileDropdown);
      profileIcon.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleProfileDropdown();
        }
      });

      document.addEventListener('click', (e) => {
        if (!profile.contains(e.target)) {
          profile.classList.remove('active');
          profileIcon.setAttribute('aria-expanded', false);
        }
      });
    }

    function openProfileModal() {
      document.getElementById('profileModal').classList.add('active');
      profile.classList.remove('active');

    }

    function closeProfileModal() {
      document.getElementById('profileModal').classList.remove('active');

    function loadProfileData() {
      const profileData = JSON.parse(localStorage.getItem('profileData')) || {};
      document.getElementById('name').value = profileData.name || '';
      document.getElementById('email').value = profileData.email || '';
      document.getElementById('phone').value = profileData.phone || '';
      document.getElementById('education').value = profileData.education || '';
      document.getElementById('skills').value = profileData.skills || '';
      document.getElementById('certifications').value = profileData.certifications || '';
      document.getElementById('address').value = profileData.address || '';
      document.getElementById('gender').value = profileData.gender || '';
      document.getElementById('dob').value = profileData.dob || '';
      document.getElementById('bio').value = profileData.bio || '';
      if (profileData.profilePic) {
        document.getElementById('profilePicPreview').src = profileData.profilePic;
        document.getElementById('profilePicPreview').style.display = 'block';
      }
    }

    document.getElementById('profilePic').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert('Profile picture must be less than 2MB.');
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById('profilePicPreview').src = reader.result;
          document.getElementById('profilePicPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      if (phone && !/^\+?\d{10,15}$/.test(phone)) {
        alert('Please enter a valid phone number (10-15 digits).');
        return;
      }
      const profileData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        education: document.getElementById('education').value,
        skills: document.getElementById('skills').value,
        certifications: document.getElementById('certifications').value,
        address: document.getElementById('address').value,
        gender: document.getElementById('gender').value,
        dob: document.getElementById('dob').value,
        bio: document.getElementById('bio').value,
        profilePic: document.getElementById('profilePicPreview').src
      };
      localStorage.setItem('profileData', JSON.stringify(profileData));
      alert('Profile saved successfully!');
      closeProfileModal();
    });

    function openSettingsModal() {
      document.getElementById('settingsModal').classList.add('active');
      profile.classList.remove('active');
      profileIcon.setAttribute('aria-expanded', false);
      loadSettings();
    }

    function closeSettingsModal() {
      document.getElementById('settingsModal').classList.remove('active');
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('settings')) || {};
      document.getElementById('themeToggle').checked = localStorage.getItem('theme') === 'light';
      document.getElementById('language').value = settings.language || 'en';
      document.getElementById('emailNotifications').checked = settings.emailNotifications || false;
      document.getElementById('pushNotifications').checked = settings.pushNotifications || false;
      document.getElementById('profileVisibility').value = settings.profileVisibility || 'public';
      document.getElementById('fontSize').value = settings.fontSize || 'medium';
      document.getElementById('twoFactorAuth').checked = settings.twoFactorAuth || false;
    }

    function saveSettings() {
      const settings = {
        language: document.getElementById('language').value,
        emailNotifications: document.getElementById('emailNotifications').checked,
        pushNotifications: document.getElementById('pushNotifications').checked,
        profileVisibility: document.getElementById('profileVisibility').value,
        fontSize: document.getElementById('fontSize').value,
        twoFactorAuth: document.getElementById('twoFactorAuth').checked
      };
      localStorage.setItem('settings', JSON.stringify(settings));
      document.body.classList.remove('font-small', 'font-medium', 'font-large');
      document.body.classList.add(`font-${settings.fontSize}`);
      alert('Settings saved successfully!');
      closeSettingsModal();
    }

    document.getElementById('themeToggle').addEventListener('change', () => {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    });

    function requestDataExport() {
      alert('Data export request submitted. You will receive an email with your data soon.');
    }

    function deleteAccount() {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        localStorage.removeItem('profileData');
        localStorage.removeItem('settings');
        localStorage.removeItem('theme');
        alert('Account deleted successfully.');
        closeSettingsModal();
      }
    }

    function logout() {
      localStorage.removeItem('profileData');
      localStorage.removeItem('settings');
      localStorage.removeItem('theme');
      alert('Logged out successfully.');
      window.location.href = 'index.html';
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById('themeToggle').checked = true;
    }

    const settings = JSON.parse(localStorage.getItem('settings')) || {};
    if (settings.fontSize) {
      document.body.classList.add(`font-${settings.fontSize}`);
      document.getElementById('fontSize').value = settings.fontSize;
