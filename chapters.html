<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumifyx - Chapters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 0;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #0a0a0a;
    }

    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .ring {
      position: absolute;
      border: 2px solid rgba(138, 43, 226, 0.2);
      border-radius: 50%;
      animation: pulseRing 8s infinite ease-in-out;
      opacity: 0.3;
    }

    .ring:nth-child(1) { width: 120px; height: 120px; top: 12%; left: 10%; animation-delay: 0s; }
    .ring:nth-child(2) { width: 180px; height: 180px; top: 65%; left: 75%; animation-delay: 2s; }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #8a2be2;
      border-radius: 50%;
      animation: floatParticle 10s infinite linear;
      opacity: 0.4;
    }

    .particle:nth-child(3) { top: 20%; left: 10%; animation-delay: 1s; }
    .particle:nth-child(4) { top: 70%; left: 50%; animation-delay: 3s; }

    @keyframes pulseRing {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    @keyframes floatParticle {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-50px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 0.4; }
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #8a2be2;
    }

    body.light-mode .navbar {
      background: transparent;
      border-bottom: 1px solid #8a2be2;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8a2be2;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex: 0 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
      flex: 1 1 auto;
      justify-content: center;
      margin-left: 0;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    body.light-mode .nav-links a {
      color: #0a0a0a;
    }

    .nav-links a.active {
      color: #8a2be2;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background: #8a2be2;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #8a2be2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 40px 20px;
    }

    h2 {
      color: #8a2be2;
      text-align: center;
      margin: 30px 0 20px 0;
      font-size: 36px;
      font-weight: 700;
      background: none;
      animation: fadeIn 2s ease-in-out;
    }

    .error-message {
      text-align: center;
      margin: 20px 0;
      color: #ff4444;
      font-size: 18px;
    }

    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .error-message a, .back-link a {
      color: #8a2be2;
      text-decoration: none;
      font-size: 16px;
    }

    .error-message a:hover, .back-link a:hover {
      text-decoration: underline;
    }

    .chapter-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }

    .chapter {
      text-align: center;
      background: #0a0a0a;
      padding: 30px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 10px rgba(138, 43, 226, 0.05);
      font-size: 18px;
      font-weight: 500;
      opacity: 1;
      animation: fadeInUp 1s ease-in-out;
    }

    body.light-mode .chapter {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chapter:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }

    .chapter h3 {
      color: #8a2be2;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .chapter p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    body.light-mode .chapter p {
      color: #333333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.font-small { font-size: 14px; }
    body.font-medium { font-size: 16px; }
    body.font-large { font-size: 18px; }

    @media (max-width: 768px) {
      .navbar { padding: 15px 20px; }
      .nav-links { gap: 15px; }
      .nav-links a { font-size: 14px; }
      .container { padding: 90px 10px 20px 10px; }
      .chapter-list { gap: 20px; }
      .chapter { padding: 20px; font-size: 16px; }
      h2 { font-size: 28px; }
    }
  </style>
</head>
<body class="font-medium">
  <div class="background-animations">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <nav class="navbar">
    <div class="logo">Alumifyx</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="acadmic.html" class="active">Academic</a>
      <a href="library.html">Library</a>
      <a href="growth.html">Growth</a>
      <a href="jobs.html">Jobs</a>
      <a href="mentorship.html">Mentorship</a>
    </div>
  </nav>

  <div class="container">
    <h2 id="chapterTitle">Select a Chapter</h2>
    <div id="errorMessage" class="error-message" style="display: none;">
      <p>Invalid course or subject. <a href="acadmic.html">Go Back</a></p>
    </div>
    <div class="back-link">
      <a id="backLink" href="#">‚Üê Back to Subjects</a>
    </div>
    <div class="chapter-list" id="chapterList"></div>
  </div>

  <script>
    const BASE_URL = "http://localhost:3001";
    async function checkSessionOrRedirect() {
      try {
        const response = await fetch(`${BASE_URL}/api/user`, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
          credentials: "include"
        });
        if (!response.ok) throw new Error("Not logged in");
        return await response.json();
      } catch (e) {
        window.location.href = "loginandsignuppage.html";
        throw e;
      }
    }
    document.addEventListener('DOMContentLoaded', async () => {
      await checkSessionOrRedirect();
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.body.classList.add('light-mode');
        }
        const settings = JSON.parse(localStorage.getItem('settings')) || {};
        if (settings.fontSize) {
          document.body.classList.add(`font-${settings.fontSize}`);
        }
      } catch (e) {
        console.error('Error loading theme/font settings:', e);
      }

      const urlParams = new URLSearchParams(window.location.search);
      const course = urlParams.get('course');
      const subject = urlParams.get('subject');
      const chapterList = document.getElementById('chapterList');
      const chapterTitle = document.getElementById('chapterTitle');
      const errorMessage = document.getElementById('errorMessage');
      const backLink = document.getElementById('backLink');

      if (!course || !subject) {
        chapterTitle.style.display = 'none';
        chapterList.style.display = 'none';
        errorMessage.style.display = 'block';
        backLink.href = `subjects.html?course=${encodeURIComponent(course || '')}`;
        setTimeout(() => {
          window.location.href = `subjects.html?course=${encodeURIComponent(course || '')}`;
        }, 5000);
      } else {
        errorMessage.style.display = 'none';
        chapterTitle.textContent = `${subject} Chapters`;
        backLink.href = `subjects.html?course=${encodeURIComponent(course)}`;

        // Fetch chapters from backend
        fetch(`${BASE_URL}/api/academic/chapters/${encodeURIComponent(subject)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch chapters');
            }
            return response.json();
          })
          .then(chapters => {
            chapters.forEach(chapter => {
              const chapterDiv = document.createElement('a');
              chapterDiv.className = 'chapter';
              chapterDiv.href = `resources.html?course=${encodeURIComponent(course)}&subject=${encodeURIComponent(subject)}&chapter=${encodeURIComponent(chapter)}`;
              chapterDiv.innerHTML = `
                <h3>${chapter}</h3>
                <p>Explore ${chapter}</p>
              `;
              chapterDiv.setAttribute('aria-label', `View resources for ${chapter} in ${subject}`);
              chapterList.appendChild(chapterDiv);
            });
          })
          .catch(error => {
            console.error('Error fetching chapters:', error);
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = `
              <p>Error loading chapters. <a href="subjects.html?course=${encodeURIComponent(course)}">Go Back</a></p>
            `;
          });
      }

      // Add more particles
      for (let i = 0; i < 5; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.background-animations').appendChild(particle);
      }
    });
  </script>
</body>
</html>
